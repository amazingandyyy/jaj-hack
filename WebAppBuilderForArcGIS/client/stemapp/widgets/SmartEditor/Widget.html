<div style="width:100%; height:100%; min-width:280px;min-width:240px;">
    <!--<div class="widgetActive widgetIndicator" id="widgetActiveIndicator" data-dojo-attach-point="widgetActiveIndicator"></div>-->
    <div class="templatePickerMainDiv">

        <div class="templatePickerDiv" data-dojo-attach-point="templatePickerDiv">
            <div data-dojo-attach-point="templateTitle">

            </div>
            <div class="spacer"></div>
        </div>
        <br />

        <div class="autoSaveOptionDiv">
            <div>
                <input id="autoSaveSwitch" data-dojo-type="dijit/form/CheckBox"
                       data-dojo-attach-event="change:_toggleRunTimeAutoSave" checked="true" />
                <label id="lblAutoSave" for="autoSaveSwitch">${nls.autoSaveEdits}</label>
            </div>
        </div>

        <div class="presetFieldsTableDiv">
            <div class="spacer"></div>
            <div>
                <input id="savePresetValueSwitch" data-dojo-type="dijit/form/CheckBox"
                       data-dojo-attach-event="change:_setPresetValue" />
                <label for="savePresetValueSwitch">${nls.usePresetValues}</label>
            </div>
            <div class="spacer"></div>
            <div class="presetFieldsTable" data-dojo-attach-point="presetFieldsTableNode"></div>
            <div class="spacer"></div>
        </div>

    </div>
    <div class="attributeInspectorMainDiv" style="display:none">

        <div data-dojo-attach-point="editDescription" class="editDescription"></div>
        <div class="attributeInspectorDiv">

            <div class="eeAttributeInspector" data-dojo-attach-point="attributeInspectorNode"></div>
        </div>
        <div class="spacer"></div>
    </div>
    <div data-dojo-attach-point="shelter" data-dojo-type="jimu/dijit/LoadingShelter" data-dojo-props='hidden:true'></div>
</div>
